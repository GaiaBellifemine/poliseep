<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <link rel="shortcut icon" type="png" href="../images/icon_/favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

  <link rel="stylesheet" href="./loginStyle.css" />
  <script type="module" src="../script/psw_recovery.js"></script>

  <title>PoliSEEP - A smart Software Engineering Education Platform</title>
</head>

<body>
    <!--NAVBAR-->
  <nav> <!--cliccando sul logo, vado alla Home-->
    <a href="../index.html"><div class="logo"><img src="../images/logo.png" alt="logo"></div></a>
  </nav>

  <!--HEADER-->
  <section class="header py-5">
    <div class="container py-5">
      <div class="h-75 d-flex flex-column justify-content-center py-5">
        <div class="py-5 text-center form-container">
          <div class="forms">

            <!--FORM FORGOT PASSWORD-->
            <div class="form forgot-password">
              <span class="text-black text-center formtype">Password recovery (1)</span>
              <br></br>
              <p style="color: rgb(20, 4, 4)"> Insert the e-mail associated with your PoliSEEP account. </p>
              <form id="frm" method="POST" class="text-black">
                <div class="input-field">
                  <input type="text" name="email" id="email" placeholder="Enter your e-mail" required />
                  <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field button">
                  <button type="button" id="btn_submit" onclick="sendEmailWithCode();" class="btn btn-bd-primary submitlogin">
                    Next
                  </button>
                </div>
                <div class="input-field button">
                  <button type="submit" id="btn_submit" class="btn btn-bd-primary submitlogin" data-bs-toggle="modal" onclick="location.href = 'login.html';">
                    Back
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <!--<script src="./script/TweenMax.min.js"></script>-->

  <!--<script src="../script/login/forgotPSW_sendEmail.js"></script>-->
  <!--gestione transizioni-->
  <script src="../script/login/transition_forgotPSW_insertEmail_insertPin_updatePassword.js"></script>
  <script> // script per la gestione dell'ombra nera della navbar
    $(window).on('scroll', function () {
        if ($(window).scrollTop()) {
            $('nav').addClass('black');
         } else {
            $('nav').removeClass('black');
         }
     })
  </script>

</body>

</html>
