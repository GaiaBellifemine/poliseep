<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <link rel="shortcut icon" type="png" href="../images/icon_/favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

  <link rel="stylesheet" href="./loginStyle.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script type="module" src="../script/psw_recovery.js"></script>

  <title>PoliSÆŽEP - A smart Software Engineering Education Platform</title>
</head>

<body>
    <!--NAVBAR-->
  <nav> <!--cliccando sul logo, vado alla Home-->
    <a href="../index.html"><div class="logo"><img src="../images/logo.png" alt="logo"></div></a>
  </nav>

  <!--HEADER-->
  <section class="header py-5">
    <div class="container py-5">
      <div class="h-75 d-flex flex-column justify-content-center py-5">
        <div class="py-5 text-center form-container">
          <div class="forms">

            <!--FORM FORGOT PASSWORD-->
            <div class="form forgot-password">
              <span class="text-black text-center formtype">Password recovery (3)</span>
              <p style="color: rgb(12, 7, 7)"> Insert a new password. </p>
              <form id="frm" class="text-white">
                <div class="input-field">
                  <input type="password" name="password" id="password" class="password"
                    placeholder="Enter your new password" required />
                  <i class="uil uil-lock icon"></i>
                  <i class="uil uil-eye-slash showHidePw"></i>
                </div>
                <div class="input-field button">
                  <button type="button" id="btn_submit1" class="btn btn-bd-primary submitlogin" onclick="changePassword();">
                    Next
                  </button>
                  </div>
                  <div class="input-field button">
                  <button type="button" id="btn_submit" class="btn btn-bd-primary submitlogin" data-bs-toggle="modal" onclick="location.href = '/forgotPSW_insertEmail.html';">
                    Back
                  </button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>

  <!--scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script/TweenMax.min.js"></script>

  <script src="../script/login/forgotPSW_updatePassword.js"></script>
  <!--gestione transizioni-->
  <script src="../script/login/transition_forgotPSW_insertEmail_insertPin_updatePassword.js"></script>
  <!--gestione form (per show/hide pass)-->
  <script src="../script/login/scriptloginsignup.js"></script>
  <script> // script per la gestione dell'ombra nera della navbar
    $(window).on('scroll', function () {
        if ($(window).scrollTop()) {
            $('nav').addClass('black');
         } else {
            $('nav').removeClass('black');
         }
     })
  </script>

</body>

</html>
